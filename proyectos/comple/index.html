<html>
		<head>
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
			<link rel="icon" href="estrella..png" type="image/png">
			<title>Complementador</title>
			<script src="comple.js" type="text/javascript"></script>
			<link rel="stylesheet" type="text/css" href="tablas.css">
		</head>
<body>
	<table>
		<tr>
			<td id = RGB>
				<span class="textoStandar">  R  </span>
				<input id="r" type="text" value="0" size="4" maxlength="3">
				<span class="textoStandar">  G  </span>
				<input id="g" type="text" value = "178"size="4" maxlength="3" >
				<span class="textoStandar">  B  </span>
				<input id="b" type="text" value = "255" size="4" maxlength="3"> 
				<button onclick=";borrar (),colorfondo(r,g,b) ;transformar ();armonizador()"> Colorizar</button>
				</td>
			<td id = HSL>
				<span class="textoStandar">  H  </span>
				<input id="h" type="text" value="198" size="3" maxlength="5">
				<span class="textoStandar">º  S  </span>
				<input id="s" type="text" value = "100"size="3" maxlength="5" >
				<span class="textoStandar">%  L  </span>
				<input id="l" type="text" value = "50" size="3" maxlength="5"> 
				<span class="textoStandar">% </span>
				<button onclick=";botonHsl(h,s,l)"> Colorizar</button>
				<button onclick=";aleator();transformar (); colorfondo(r,g,b)"> <img src="dado.png" alt="x" /></button>
				</td>
		</tr>
	</table>

	<P style="BACKGROUND-COLOR: white"align=center>
		Matiz:
		<input id="h2" type="range" min="0" max="360" value="1" oninput="h.value=h2.value" onchange="botonHsl(h,s,l)"  > 
		Saturación :
		<input id="s2" type="range" min="0" max="100" step="1"  oninput="s.value=s2.value" onchange="botonHsl(h,s,l)"  > 
		Iluminación :
		<input  id="l2"type="range" min="0" max="100" step="l" oninput="l.value=l2.value"  onchange="botonHsl(h,s,l)"  > 
	</p>
	
	<table>
		<tr>
			<td class="chekers"><input type="checkbox" id="opcionesMatiz"  checked>Variaciones del matiz<BR></td>
			<td class="chekers"><input type="checkbox" id="opcionesSaturacion"  checked>Variaciones de la saturación<BR></td>
			<td class="chekers"><input type="checkbox" id="opcionesIluminacion"  checked>Variaciones de la iluminación<BR></td>
		</tr>
	</table>

	<p id="resultados">
		<span id="resultado-h"></span>
		<span id="resultado-s"></span>
		<span id="resultado-l"></span>
	</p>
	
	<table>
		<tr>
			<td id = lista></td>
			<td id = listafav></td>
		</tr>
	</table>
	
</body>
</html>
