<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complementa2</title>
    <link rel="stylesheet" type="text/css" href="comple2.css">
	    <link rel="stylesheet" type="text/css" href="iframes.css">
    <script src="comple.js" type="text/javascript"></script>
</head>

<body>
	

<div class ="cabecera"></div>
<div class ="bloque">

<div id = sandwich>

    <div class="Cuadrado" id="Cuadrado">
        <input type="color" id="cpik" value="000000#">
        <button onclick=";aleator();transformar (); colorfondo(r,g,b)"> <img src="gotero.png" alt="x"></button>
        #color
    </div>

    <div id="Cuadradoabajo">
        <button onclick="verLista()"> Mostrar/ ocultar lista colores</button>
        <div id="contador">0 colores guardados</div>

    </div>

</div>

    <div class="parte1">
        <div class = "partearriba">

            <div class="paneliz">


            </div>

            <div class="paneder">
                <td id="RGB">
                    <span class="textoStandar">  R  </span>
                    <input class = "entrada" id="r" type="text" value="0" size="4" maxlength="3">
                    <span class="textoStandar">  G  </span>
                    <input class = "entrada" id="g" type="text" value="178" size="4" maxlength="3">
                    <span class="textoStandar">  B  </span>
                    <input class = "entrada" id="b" type="text" value="255" size="4" maxlength="3">
                    <br>
                    <button onclick="botonRGB();armonizador(); cuadradocolor()"> Colorizar</button>
                </td>
                <br>
                <td id="HSL">
                    <span class="textoStandar">  H  </span>
                    <input class = "entrada" id="h" type="text" value="198" size="3" maxlength="5">
                    <span class="textoStandar">º  S  </span>
                    <input class = "entrada" id="s" type="text" value="100" size="3" maxlength="5">
                    <span class="textoStandar">%  L  </span>
                    <input class = "entrada" id="l" type="text" value="50" size="3" maxlength="5">
                    <span class="textoStandar">% </span>
                    <br>
                    <button onclick=";botonHsl(h,s,l),armonizador()"> Colorizar</button>
                <br>
                </td>

                <div id="HEXDIV">
                    <span class="textoStandar">Hex </span>
                    <input class = "entrada" id="hex" type="text" value="198" size="3" maxlength="7">
                    <button onclick=";botonhex(), armonizador()"> Colorizar</button>
                    <br>
                    <button onclick=";aleator();transformar ();"> <img src="dado.png" alt="x"></button>
                    <br>
                </div>

            </div>
        </div>

        <div class = "parteabajo">

            <p>
                Matiz:
                <br>
                <input class = "slider" id="h2" type="range" min="0" max="360" value="1" oninput="h.value=h2.value" onchange="botonHsl(h,s,l); armonizador()">
                <br>
                Saturación :
                <br>
                <input  class = "slider" id="s2" type="range" min="0" max="100" step="1" oninput="s.value=s2.value" onchange="botonHsl(h,s,l); armonizador()" value="50">
                <br>
                Iluminación :
                <br>
                <input  class = "slider" id="l2" type="range" min="0" max="100" step="l" oninput="l.value=l2.value" onchange="botonHsl(h,s,l); armonizador()" value="50">
                <br>
            </p>



        </div>

    </div>



    <div class="parte2">
    <p class = "titulo">Color original</p>

    <div id="coriginal" >

    </div>

        <p class = "titulo">Color inverso</p>

        <div id="cinverso" >
        </div>

        <p class = "titulo">Color complementario</p>

        <div id="ccomplementario" >
        </div>

        <p class = "titulo">Color triada</p>

        <div id="ctriada1" >
        </div>

        <div id="ctriada2" >
        </div>

        <div id="ctriada3" >
        </div>



        <p class = "titulo" >Colores analogos</p>

        <div id="canalogos1" >
        </div>
        <div id="canalogos2" >
        </div>
        <p class = "titulo" >Analogos del complementario</p>

        <div id="canalogocomp1" >
        </div>
        <div id="canalogocomp2" >
<br>
        </div>


    </div>

</div>
<div id="paleta">  </div>
<div id="favoritos" class = "favoritos">   </div>

</body>
</html>
